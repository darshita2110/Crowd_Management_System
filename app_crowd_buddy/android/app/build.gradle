plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Add Google services plugin
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.crowd_buddy"
    compileSdk = 35  // Update this
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.crowd_buddy"
        minSdk = 23  // Changed from flutter.minSdkVersion to 23 (required for Firebase)
        targetSdk = 34  // Update this
        versionCode = 1
        versionName = "1.0"
        multiDexEnabled = true  // Add this for Firebase
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // MultiDex support for Firebase
    implementation 'androidx.multidex:multidex:2.0.1'
}